name: Deploy React Project
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code From Github Repo
        uses: actions/checkout@v3 # Action to checkout the code

      # Action for caching deps used in package-lock.json and storing them in a global file accessible through the whole workflow
      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install NodeJS
        uses: actions/setup-node@v3 # Action to set up Node.js
        with:
          node-version: "16"

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test

  build: # this job runs on a different runner (Totally new VM, so we have to install all deps and redo of the above work)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Get Code From Github Repo
        uses: actions/checkout@v3 # Action to checkout the code

      - name: Install NodeJS
        uses: actions/setup-node@v3 # Action to set up Node.js
        with:
          node-version: "16"
          
      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifact
          path: |
            dist
            package.json

      - name: Deploy
        run: echo "Deploying ..."
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-artifact
      - name: Ouput Content
        run: ls
      - name: Deploy
        run: echo "Deploying ..."
